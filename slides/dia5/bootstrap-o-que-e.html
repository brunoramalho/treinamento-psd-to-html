<h3>O que é Bootstrap?</h3>
<br>

<p>O Twitter Bootstrap foi projetado para <a>auxiliar as pessoas</a>, seja você um desenvolvedor client-side ou back-end.</p>
<p>O intuito dele é ser <a>um poderoso aliado na montagem de páginas HTML Responsivas</a>, de forma rápida e simples.</p>
